sudo: required
services:
  - docker

before_install:
  - curl -L -o docker-build https://raw.githubusercontent.com/mate-desktop/mate-dev-scripts/travis/travis/docker-build
  - chmod +x docker-build
 
install:
  - ./docker-build --name ${DISTRO} --verbose --install

script:
  - ./docker-build --name ${DISTRO} --verbose --build make

env:
  - DISTRO="base/archlinux"
  - DISTRO="fedora:29"
  - DISTRO="ubuntu:18.10"